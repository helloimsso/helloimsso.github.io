	<img src="api/egg.png" width="120" height="100" id="egg">
	

	<script type="text/javascript">
    let currentDroppable = null;

    egg.onmousedown = function(event) {

      let shiftX = event.clientX - egg.getBoundingClientRect().left;
      let shiftY = event.clientY - egg.getBoundingClientRect().top;

      egg.style.position = 'absolute';
      egg.style.zIndex = 100;
      document.body.append(egg);

      moveAt(event.pageX, event.pageY);

      function moveAt(pageX, pageY) {
        egg.style.left = pageX - shiftX + 'px';
        egg.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);

        egg.hidden = true;
        let elemBelow = document.elementFromPoint(event.clientX, event.clientY);
        egg.hidden = false;

        if (!elemBelow) return;

        let droppableBelow = elemBelow.closest('.droppable');
        if (currentDroppable != droppableBelow) {
          if (currentDroppable) { // null when we were not over a droppable before this event
            leaveDroppable(currentDroppable);
          }
          currentDroppable = droppableBelow;
          if (currentDroppable) { // null if we're not coming over a droppable now
            // (maybe just left the droppable)
            enterDroppable(currentDroppable);
          }
        }
      }

      document.addEventListener('mousemove', onMouseMove);

      egg.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        egg.onmouseup = null;
      };

    };

    function enterDroppable(elem) {
      elem.style.background = 'pink';
    }

    function leaveDroppable(elem) {
      elem.style.background = '';
    }

    egg.ondragstart = function() {
      return false;
    };
    //////////////////////////////////

    
  </script>
